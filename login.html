<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vertox Blog</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #ffffff;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: url('https://i.ibb.co/zWxkGCpH/vexians-fdz-20250312-0001-1.gif') center/cover fixed no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group .material-icons {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .error-message {
            color: #ef4444;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .discord-link {
            text-align: center;
            margin-top: 1rem;
            color: white;
        }

        .discord-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .discord-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to access Vertox Blog</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <span class="material-icons">email</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <span class="material-icons">lock</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">
                <span class="material-icons">login</span>
                Login
            </button>
        </form>

        <div class="discord-link">
            <p>No account? <a href="https://discord.gg/vertox" target="_blank">Join our Discord</a></p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8J2CpnOfNUlGRiCgwWjcYrp6Fz9UraBw",
            authDomain: "vertox-94ce3.firebaseapp.com",
            projectId: "vertox-94ce3",
            storageBucket: "vertox-94ce3.firebasestorage.app",
            messagingSenderId: "1090403125068",
            appId: "1:1090403125068:web:5a813501021c081aea71e9",
            measurementId: "G-4MYR2F696Q"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Login form handler
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = loginForm.querySelector('button');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="material-icons">hourglass_empty</span> Logging in...';
            errorMessage.style.display = 'none';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Save credentials for auto-login
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.innerHTML = '<span class="material-icons">login</span> Login';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertox Blog Platform</title>
    <meta name="description" content="Discover amazing blog posts on various topics">
    <meta property="og:title" content="Vertox Blog Platform">
    <meta property="og:description" content="Discover amazing blog posts on various topics">
    <meta property="og:type" content="website">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f3f4f6;
            --island-bg: rgba(28, 28, 30, 0.6);
            --island-expanded-bg: rgba(28, 28, 30, 0.8);
            --animation-duration: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --card-bg: #1f2937;
            --island-bg: rgba(255, 255, 255, 0.1);
            --island-expanded-bg: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            background: url('https://i.ibb.co/zWxkGCpH/vexians-fdz-20250312-0001-1.gif') center/cover fixed no-repeat;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .user-info {
            position: fixed;
            left: 1rem;
            top: 1rem;
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 998;
            transition: transform 0.3s;
        }

        .user-info:hover {
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switch {
            position: fixed;
            right: 1rem;
            top: 1rem;
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            z-index: 998;
        }

        .theme-switch:hover {
            transform: scale(1.1);
        }

        .dynamic-island {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all var(--animation-duration) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            width: 120px;
            height: 45px;
        }

        .dynamic-island.expanded {
            width: min(600px, 90vw);
            height: 55px;
            background: var(--island-expanded-bg);
        }

        .search-icon {
            color: white;
            transition: transform var(--animation-duration);
        }

        .expanded .search-icon {
            transform: translateX(-50%);
            opacity: 0;
        }

        .search-bar {
            position: absolute;
            width: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all var(--animation-duration);
            opacity: 0;
        }

        .expanded .search-bar {
            width: calc(100% - 4rem);
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            opacity: 1;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .posts-container {
            max-width: 1400px;
            margin: 7rem auto 2rem;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .post-card:hover .post-image {
            transform: scale(1.1);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-description {
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .post-meta-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .post-meta-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .post-meta-button.liked {
            color: #ef4444;
        }

        /* Comments Modal */
        .comments-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-color);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            z-index: 1002;
            overflow-y: auto;
        }

        .comments-modal.active {
            transform: translateX(-400px);
        }

        .comments-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comments-close {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .comments-content {
            padding: 1rem;
        }

        .comment {
            padding: 1rem;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .comment-form {
            position: sticky;
            bottom: 0;
            background: var(--bg-color);
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
        }

        .comment-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 20px;
            background: transparent;
            color: var(--text-color);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .comments-modal {
                width: 100%;
                right: -100%;
            }
            
            .comments-modal.active {
                transform: translateX(-100%);
            }

            .posts-container {
                grid-template-columns: 1fr;
            }
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body>
    <!-- Comments Modal -->
    <div class="comments-modal" id="commentsModal">
        <div class="comments-header">
            <h3>Comments</h3>
            <button class="comments-close" id="commentsClose">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="comments-content" id="commentsContent"></div>
        <form class="comment-form" id="commentForm">
            <input type="text" class="comment-input" placeholder="Add a comment..." required>
            <button type="submit" class="post-meta-button">
                <span class="material-icons">send</span>
            </button>
        </form>
    </div>

    <header class="header">
        <div class="user-info" id="userInfo">
            <div class="user-avatar">
                <span class="material-icons">person</span>
            </div>
            <span id="username">Guest</span>
        </div>
        <div class="dynamic-island" id="dynamicIsland">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search posts...">
        </div>
        <button class="theme-switch" id="themeSwitch">
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <div class="posts-container" id="postsContainer"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8J2CpnOfNUlGRiCgwWjcYrp6Fz9UraBw",
            authDomain: "vertox-94ce3.firebaseapp.com",
            projectId: "vertox-94ce3",
            storageBucket: "vertox-94ce3.firebasestorage.app",
            messagingSenderId: "1090403125068",
            appId: "1:1090403125068:web:5a813501021c081aea71e9",
            measurementId: "G-4MYR2F696Q"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('username').textContent = user.displayName || user.email;
                loadPosts();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Comments Modal
        const commentsModal = document.getElementById('commentsModal');
        const commentsClose = document.getElementById('commentsClose');
        const commentsContent = document.getElementById('commentsContent');
        const commentForm = document.getElementById('commentForm');
        let currentPostId = null;

        function openComments(postId) {
            currentPostId = postId;
            commentsModal.classList.add('active');
            loadComments(postId);
        }

        function closeComments() {
            commentsModal.classList.remove('active');
            currentPostId = null;
        }

        commentsClose.addEventListener('click', closeComments);

        async function loadComments(postId) {
            try {
                const snapshot = await db.collection('posts').doc(postId)
                    .collection('comments')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();

                commentsContent.innerHTML = '';

                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <div class="comment-header">
                            <div class="comment-avatar">
                                ${comment.username.charAt(0).toUpperCase()}
                            </div>
                            <strong>${comment.username}</strong>
                        </div>
                        <p>${comment.text}</p>
                    `;
                    commentsContent.appendChild(commentElement);
                });
            } catch (error) {
                console.error("Error loading comments:", error);
            }
        }

        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentPostId || !auth.currentUser) return;

            const input = commentForm.querySelector('input');
            const text = input.value.trim();
            if (!text) return;

            try {
                await db.collection('posts').doc(currentPostId).collection('comments').add({
                    text,
                    username: auth.currentUser.displayName || auth.currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
                loadComments(currentPostId);
            } catch (error) {
                console.error("Error adding comment:", error);
                showToast('Error adding comment');
            }
        });

        // Theme switcher
        const themeSwitch = document.getElementById('themeSwitch');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeSwitch.innerHTML = `<span class="material-icons">${isDark ? 'light_mode' : 'dark_mode'}</span>`;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDarkScheme.matches);
        }

        themeSwitch.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') !== 'dark';
            setTheme(isDark);
        });

        // Dynamic Island Search
        const dynamicIsland = document.getElementById('dynamicIsland');
        const searchBar = document.getElementById('searchBar');
        
        dynamicIsland.addEventListener('click', () => {
            dynamicIsland.classList.add('expanded');
            searchBar.focus();
        });

        document.addEventListener('click', (e) => {
            if (!dynamicIsland.contains(e.target) && searchBar.value === '') {
                dynamicIsland.classList.remove('expanded');
            }
        });

        // Posts handling
        let lastDoc = null;
        const postsPerPage = 6;

        async function loadPosts(searchQuery = '') {
            if (!auth.currentUser) return;
            
            let query = db.collection('posts').orderBy('timestamp', 'desc');
            
            if (searchQuery) {
                query = db.collection('posts')
                    .where('searchTerms', 'array-contains', searchQuery.toLowerCase());
            }
            
            if (lastDoc) {
                query = query.startAfter(lastDoc);
            } else {
                document.getElementById('postsContainer').innerHTML = '';
            }
            
            query = query.limit(postsPerPage);

            try {
                const snapshot = await query.get();
                if (snapshot.empty) {
                    if (!lastDoc) {
                        document.getElementById('postsContainer').innerHTML = '<h2>No posts found</h2>';
                    }
                    return;
                }

                lastDoc = snapshot.docs[snapshot.docs.length - 1];

                snapshot.forEach((doc, index) => {
                    const post = doc.data();
                    const postElement = createPostElement(doc.id, post, index);
                    document.getElementById('postsContainer').appendChild(postElement);
                });
            } catch (error) {
                console.error("Error loading posts:", error);
                showToast("Error loading posts");
            }
        }

        function createPostElement(id, post, index) {
            const article = document.createElement('article');
            article.className = 'post-card';
            article.style.animationDelay = `${index * 0.1}s`;
            
            const postUrl = `${window.location.origin}${window.location.pathname}?post=${id}`;
            
            article.innerHTML = `
                <img src="${post.imageUrl}" alt="${post.title}" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-description">${post.description}</p>
                    <div class="post-meta">
                        <button class="post-meta-button like-button" data-post-id="${id}">
                            <span class="material-icons">favorite_border</span>
                            <span>${post.likes || 0}</span>
